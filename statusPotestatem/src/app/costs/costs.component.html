<h1>Costs</h1>
<div class="col-xs-12" style="display: block" *ngIf="mauroBarChart">
  <canvas baseChart
          [datasets]="mauroBarChart.barChartData"
          [labels]="mauroBarChart.barChartLabels"
          [options]="mauroBarChart.barChartOptions"
          [legend]="mauroBarChart.barChartLegend"
          [chartType]="mauroBarChart.barChartType"
          (chartHover)="mauroBarChart.chartHovered($event)"
          (chartClick)="mauroBarChart.chartClicked($event)"></canvas>
</div>

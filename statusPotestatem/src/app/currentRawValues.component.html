<script src="node_modules/chart.js/src/chart.js"></script>
<h1>Raw Data (in ticks)</h1>
<div class="col-xs-6" style="display: block" *ngIf="arthurLineChartData" >
  <h3>Last 12 hours : Arthur</h3>
  <canvas baseChart
          [datasets]="arthurLineChartData"
          [labels]="arthurLineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">

  </canvas>
</div>

<div class="col-xs-6" style="display: block" *ngIf="mauroLineChartData" >
  <h3>Last 12 hours : Mauro</h3>
  <canvas baseChart
          [datasets]="mauroLineChartData"
          [labels]="mauroLineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">

  </canvas>
</div>

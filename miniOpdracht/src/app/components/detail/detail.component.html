<div class="container col-xs-9">
  <table class="table table-striped">
    <thead>
    <tr>
      <th></th>
      <th></th>
      <th>ID</th>
      <th class="col-xs-3">Firstname</th>
      <th class="col-xs-3">Lastname</th>
      <th class="col-xs-2">Age</th>
      <th class="col-xs-2">Gender</th>
    </tr>
    </thead>
    <tbody *ngFor="let person of persons">
    <tr>
      <td><button class="btn btn-info" (click)="onSelect(person)"><span class="glyphicon glyphicon-pencil"></span></button></td>
      <td><button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button></td>
      <td>{{person.id}}</td>
      <td>{{person.first_name}}</td>
      <td>{{person.last_name}}</td>
      <td>{{person.age}}</td>
      <td>{{person.gender}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container-fluid col-xs-3">
  <person-detail [person]="selectedPerson"></person-detail>
</div>
